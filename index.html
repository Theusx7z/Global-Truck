<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Hacker - Global Truck</title>
  <style>
    body {
      background-color: #000;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      font-size: 1.6rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff99;
      width: 0;
      animation:
        typing 4s steps(40, end) forwards,
        blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 28ch; } /* nÃºmero de caracteres do texto abaixo */
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ff99; }
    }
  </style>
</head>
